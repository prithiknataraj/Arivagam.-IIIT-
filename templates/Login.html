<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Arivagam</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico" />
    <!-- Bootstrap Icons-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <!-- Google fonts-->
    <link
      href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic"
      rel="stylesheet"
      type="text/css"
    />
    <!-- SimpleLightbox plugin CSS-->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.css"
      rel="stylesheet"
    />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/static/css/styles.css" rel="stylesheet" />
    <style>
      .dropdown-menu {
        border: none;
        background-color: #f8f9fa;
      }

      .dropdown-item {
        color: #333;
      }

      .dropdown-item:hover {
        background-color: #e9ecef;
      }

      header {
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        justify-content: center;
      }

      body {
        flex-wrap: wrap;
        box-sizing: border-box;
      }

      .LoginBody {
        background-color: rgba(222, 109, 81, 0.2);
        backdrop-filter: blur(10px);
        border-radius: 1rem;
        border: rgba(255, 255, 255, 0.4) solid 1px;
        display: flex;
        flex-direction: column;
        flex-wrap: wrap;
        align-items: center;
        justify-content: center;
        width: auto;
        height: auto;
      }

      .LP-input {
        background-color: rgba(222, 109, 81, 0.2);
        backdrop-filter: blur(5px);
        color: white;
        border: none;
      }

      .LP-input:focus {
        color: white;
      }

      .LP-input.has-value {
        background-color: rgba(222, 109, 81, 0.2);
        backdrop-filter: blur(5px);
      }

      .LP-input:valid {
        background-color: rgba(222, 109, 81, 0.2);
        backdrop-filter: blur(5px);
      }

      .LP-input:invalid {
        background-color: rgba(222, 109, 81, 0.2);
        backdrop-filter: blur(5px);
      }
    </style>
  </head>
  <body>
    <!-- Navigation -->
    <nav
      class="navbar navbar-expand-lg navbar-light fixed-top py-3"
      id="mainNav"
    >
      <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="#" data-translate="navbarTitle"
          >Arivagam</a
        >
        <button
          class="navbar-toggler navbar-toggler-right"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarResponsive"
          aria-controls="navbarResponsive"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
                data-translate="navbarLanguage"
                >Language</a
              >
              <ul class="dropdown-menu">
                <li>
                  <button onclick="setLanguageEnglish()" class="dropdown-item">
                    English
                  </button>
                </li>
                <li>
                  <button onclick="setLanguageTamil()" class="dropdown-item">
                    தமிழ்
                  </button>
                </li>
                <li>
                  <button onclick="setLanguageHindi()" class="dropdown-item">
                    हिंदी
                  </button>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <header class="masthead">
      <div class="LoginBody">
        <h2
          class="card-title text-center"
          data-translate="loginTitle"
          style="margin: 2rem; color: white"
        >
          Login
        </h2>
        <form method="POST" action="Login">
          <div class="mb-5" style="margin: 0 4rem 0 4rem">
            <label
              for="username"
              class="form-label"
              data-translate="usernameLabel"
              style="color: rgba(255, 255, 255, 0.756)"
              >Username</label
            >
            <input
              type="text"
              class="form-control LP-input"
              id="username"
              name="username"
              required
            />
          </div>
          <div class="mb-3" style="margin: 0 4rem 0 4rem">
            <label
              for="password"
              class="form-label"
              data-translate="passwordLabel"
              style="color: rgba(255, 255, 255, 0.756)"
              >Password</label
            >
            <input
              type="password"
              class="form-control LP-input"
              id="password"
              name="password"
              required
            />
          </div>
          <div class="text-center">
            <button
              type="submit"
              class="btn btn-primary"
              data-translate="loginButton"
              style="margin-top: 2rem; width: 8rem"
            >
              Login
            </button>
            <h6>{{correction}}</h6>
            <br /><br />
            <p
              data-translate="newUserText"
              style="color: white; margin-bottom: 2rem"
            >
              New User? &nbsp;<a href="SignUp" data-translate="signupLink"
                >Signup</a
              >
            </p>
          </div>
        </form>
      </div>
    </header>
    <!-- Footer -->
    <footer
      style="
        height: 7%;
        display: flex;
        align-item: center;
        justify-content: center;
      "
    >
      <div
        class="small text-center text-muted"
        data-translate="footerText"
        style="align-item: center; justify-content: center; margin-top: 0.8rem"
      >
        Copyright &copy; 2023 - Team Arivagam
      </div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- SimpleLightbox plugin JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.js"></script>
    <!-- Core theme JS-->
    <script src="/static/js/scripts.js"></script>
    <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>

    <script>
      function setLanguageTamil() {
        document.querySelector("[data-translate='navbarTitle']").textContent =
          "அறிவகம்";
        document.querySelector(
          "[data-translate='navbarLanguage']"
        ).textContent = "மொழி";
        document.querySelector("[data-translate='loginTitle']").textContent =
          "உள்நுழைக";
        document.querySelector("[data-translate='usernameLabel']").textContent =
          "பயனர்பெயர்";
        document.querySelector("[data-translate='passwordLabel']").textContent =
          "கடவுச்சொல்";
        document.querySelector("[data-translate='loginButton']").textContent =
          "உள்நுழைக";
        document.querySelector("[data-translate='newUserText']").innerHTML =
          "புதிய பயனர்? &nbsp;<a href='SignUp.html' data-translate='signupLink'>பதிவு செய்க</a>";
        document.querySelector("[data-translate='footerText']").textContent =
          "பதிப்புரிமை © 2023  - அறிவகம் குழு";
      }

      function setLanguageHindi() {
        document.querySelector("[data-translate='navbarTitle']").textContent =
          "अरिवागम";
        document.querySelector(
          "[data-translate='navbarLanguage']"
        ).textContent = "भाषा";
        document.querySelector("[data-translate='loginTitle']").textContent =
          "लॉग इन करें";
        document.querySelector("[data-translate='usernameLabel']").textContent =
          "उपयोगकर्ता नाम";
        document.querySelector("[data-translate='passwordLabel']").textContent =
          "पासवर्ड";
        document.querySelector("[data-translate='loginButton']").textContent =
          "लॉग इन करें";
        document.querySelector("[data-translate='newUserText']").innerHTML =
          "नया उपयोगकर्ता? &nbsp;<a href='SignUp.html' data-translate='signupLink'>साइन अप करें</a>";
        document.querySelector("[data-translate='footerText']").textContent =
          "कॉपीराइट © 2023 - टीम अरिवागम";
      }

      function setLanguageEnglish() {
        document.querySelector("[data-translate='navbarTitle']").textContent =
          "Arivagam";
        document.querySelector(
          "[data-translate='navbarLanguage']"
        ).textContent = "Language";
        document.querySelector("[data-translate='loginTitle']").textContent =
          "Login";
        document.querySelector("[data-translate='usernameLabel']").textContent =
          "Username";
        document.querySelector("[data-translate='passwordLabel']").textContent =
          "Password";
        document.querySelector("[data-translate='loginButton']").textContent =
          "Login";
        document.querySelector("[data-translate='newUserText']").innerHTML =
          "New User? &nbsp;<a href='SignUp.html' data-translate='signupLink'>Signup</a>";
        document.querySelector("[data-translate='footerText']").textContent =
          "© 2023 - Team Arivagam";
      }
    </script>
  </body>
</html>
