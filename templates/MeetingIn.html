<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Arivagam</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico" />
    <!-- Bootstrap Icons-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <!-- Google fonts-->
    <link
      href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic"
      rel="stylesheet"
      type="text/css"
    />
    <!-- SimpleLightbox plugin CSS-->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.css"
      rel="stylesheet"
    />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/static/css/styles.css" rel="stylesheet" />
    <style>
      body {
        flex-wrap: wrap;
        box-sizing: border-box;
      }

      #mainNav {
        color: white;
      }

      .meetingBody {
        background-color: rgba(222, 109, 81, 0.2);
        backdrop-filter: blur(10px);
        border-radius: 1rem;
        border: rgba(255, 255, 255, 0.4) solid 1px;
        display: flex;
        flex-direction: column;
        flex-wrap: wrap;
        align-items: center;
        justify-content: center;
        width: auto;
        height: auto;
      }

      header {
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-light fixed-top py-3"
      id="mainNav"
    >
      <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="#" data-translate="navbarTitle"
          >Arivagam</a
        >
        <button
          class="navbar-toggler navbar-toggler-right"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarResponsive"
          aria-controls="navbarResponsive"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
                data-translate="navbarLanguage"
                >Language</a
              >
              <ul class="dropdown-menu">
                <li>
                  <button onclick="setLanguageEnglish()" class="dropdown-item">
                    English
                  </button>
                </li>
                <li>
                  <button onclick="setLanguageTamil()" class="dropdown-item">
                    தமிழ்
                  </button>
                </li>
                <li>
                  <button onclick="setLanguageHindi()" class="dropdown-item">
                    हिंदी
                  </button>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <header class="masthead">
      <div class="meetingBody">
        <h3
          class="display-4 mb-4"
          data-translate="meettitle"
          style="margin: 2rem; color: white; text-align: center"
        >
          Welcome to Arivagam's Meeting Room
        </h3>
        <p
          class="lead"
          data-translate="meetsubtitle"
          style="margin: 2rem; color: white; text-align: center"
        >
          Collaborate and communicate seamlessly with your team in our virtual
          meeting space.
        </p>
        <div class="btn-container mt-4">
          <a
            href="{{ url_for('Meeting') }}"
            class="btn btn-primary btn-lg me-3"
            data-translate="meetbutton1"
            style="margin: 5rem 0.5rem 5rem 0.5rem"
            >Start a New Meeting</a
          >
          <a
            href="{{ url_for('MeetingHome') }}"
            class="btn btn-secondary btn-lg"
            data-translate="meetbutton2"
            style="margin: 5rem 0.5rem 5rem 0.5rem"
            >Join an Existing Meeting</a
          >
        </div>
        <hr class="my-4" />
        <p class="mb-4">
          <a
            href="mailto:support@arivagam.com"
            class="text-primary"
            data-translate="meetlastcon"
            >Contact our support team</a
          >
        </p>
      </div>
    </header>
    <footer class="bg-light py-5">
      <div class="container px-4 px-lg-5">
        <div class="small text-center text-muted" data-translate="footerText">
          Copyright &copy; 2023 - Team Arivagam
        </div>
      </div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- SimpleLightbox plugin JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.js"></script>
    <!-- Core theme JS-->
    <script src="/static/js/scripts.js"></script>
    <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    <script>
      function setLanguageTamil() {
        document.querySelector("[data-translate='navbarTitle']").textContent =
          "அறிவகம்";
        document.querySelector(
          "[data-translate='navbarLanguage']"
        ).textContent = "மொழி";
        document.querySelector("[data-translate='meettitle']").textContent =
          "அறிவகம் மீட்டிங் அறைக்கு வரவேற்கிறோம்";
        document.querySelector("[data-translate='meetsubtitle']").textContent =
          "எங்களின் மெய்நிகர் சந்திப்பு இடத்தில் உங்கள் குழுவுடன் ஒத்துழைக்கவும், தொடர்பு கொள்ளவும்.";
        document.querySelector("[data-translate='meetbutton1']").textContent =
          "புதிய கூட்டத்தைத் தொடங்கவும்";
        document.querySelector("[data-translate='meetbutton2']").textContent =
          "ஏற்கனவே உள்ள மீட்டிங்கில் சேரவும்";
        document.querySelector("[data-translate='meetlastcon']").textContent =
          "எங்கள் ஆதரவுக் குழுவைத் தொடர்பு கொள்ளவும்";
        document.querySelector("[data-translate='footerText']").textContent =
          "பதிப்புரிமை © 2023  - அறிவகம் குழு";
      }

      function setLanguageHindi() {
        document.querySelector("[data-translate='navbarTitle']").textContent =
          "अरिवागम";
        document.querySelector(
          "[data-translate='navbarLanguage']"
        ).textContent = "भाषा";
        document.querySelector("[data-translate='meettitle']").textContent =
          "अरिवागम के बैठक कक्ष में आपका स्वागत है";
        document.querySelector("[data-translate='meetsubtitle']").textContent =
          "हमारे वर्चुअल मीटिंग स्पेस में अपनी टीम के साथ सहजता से सहयोग करें और संवाद करें।";
        document.querySelector("[data-translate='meetbutton1']").textContent =
          "एक नई मीटिंग प्रारंभ करें";
        document.querySelector("[data-translate='meetbutton2']").textContent =
          "किसी मौजूदा मीटिंग में शामिल हों";
        document.querySelector("[data-translate='meetlastcon']").textContent =
          "हमारी सहायता टीम से संपर्क करें";
        document.querySelector("[data-translate='footerText']").textContent =
          "कॉपीराइट © 2023 - टीम अरिवागम";
      }

      function setLanguageEnglish() {
        document.querySelector("[data-translate='navbarTitle']").textContent =
          "Arivagam";
        document.querySelector(
          "[data-translate='navbarLanguage']"
        ).textContent = "Language";
        document.querySelector("[data-translate='meettitle']").textContent =
          "Welcome to Arivagam's Meeting Room";
        document.querySelector("[data-translate='meetsubtitle']").textContent =
          "Collaborate and communicate seamlessly with your team in our virtual meeting space.";
        document.querySelector("[data-translate='meetbutton1']").textContent =
          "Start a New Meeting";
        document.querySelector("[data-translate='meetbutton2']").textContent =
          "Join an Existing Meeting";
        document.querySelector("[data-translate='meetlastcon']").textContent =
          "Contact our support team";
        document.querySelector("[data-translate='footerText']").textContent =
          "© 2023 - Team Arivagam";
      }
    </script>
  </body>
</html>
